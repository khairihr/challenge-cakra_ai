<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Dokumen dan Buat Pertanyaan</title>
</head>
<body>
    <h1>Cakra.AI LLM</h1>
    <h2>Status Dokumen: {{ status }}</h2>
    {% if pertanyaan %}
    <h2>Hasil Pertanyaan:</h2>
    <ol>
        {% for p in pertanyaan %}
        <li>
            <p>{{ p }}</p>
        </li>
        {% endfor %}
    </ol>
    {% else %}
    <p>Belum ada pertanyaan yang dihasilkan.</p>
    {% endif %}
</body>
</html>
